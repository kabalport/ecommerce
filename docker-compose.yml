version: '3.8'
services:
  app:
    image: amazoncorretto:17
    ports:
      - "8080:8080"
    volumes:
      - .:/work
    environment:
      DB_USER: myuser
      DB_PASSWORD: mypassword
    working_dir: /work
    command: java -jar -Dspring.profiles.active=prod /work/app.jar
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
